<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <main>
        <section >
            
            <div class="container round bg-blue-200 mx-auto p-4 w-3/4 mt-8">
                <h3 class="text-center text-white font-medium text-2xl">Welcome To my <span class="text-yellow-700 font-medium">Baper Bank</span></h3>
                <div class="block mx-auto">
                    <h4 class="font-medium text-white text-2xl">Please Login</h4>
                    <input placeholder="Please Enter Your Email" class="round block w-3/4 p-1 my-3" type="email" name="" id="user-email">
                    <input placeholder="Please Enter Your Password" class="round block w-3/4 p-1 my-3" type="password" name="" id="user-password">
                    <button id="login" class="bg-gray-800 px-4 py-2 rounded font-medium text-white" type="submit">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>

</body>
</html>
